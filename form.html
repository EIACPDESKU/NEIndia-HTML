<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Form Embed</title>
    <style>
        /* Basic reset for body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 10px;
        }

        /* Container for the form */
        .form-container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        /* Responsive iframe styling */
        iframe {
            width: 100%;
            height: 800px; /* Adjust this value based on the form's length */
            border: none;
        }

        /* Add some space below the iframe */
        .form-container iframe {
            margin-bottom: 15px;
        }

        /* Optional: A header above the form */
        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 15px;
            color: #444;
        }

        /* Button styling */
        .redirect-button {
            display: block;
            width: 40%;
            padding: 10px 15px;
            margin-top: 20px;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }

        /* For smaller screens */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSelfh9o00KQWyC9eIX8JTEKsSHMOp1sQ-xsVkIqkBLo7om4pA/viewform?usp=sharing">
            Loadingâ€¦
        </iframe>
        <a href="index.html" class="redirect-button" align="center">Back</a>
    </div>
</body>
</html>
